# k8s/overlays/dev/kustomization.yaml
# Development Environment Overlay

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

# Environment label
commonLabels:
  environment: development

# Configuration for development
configMapGenerator:
  - name: hft-config
    behavior: merge
    literals:
      - ENVIRONMENT="development"
      - LOG_LEVEL="DEBUG"
      - DEBUG="true"
      - DATABASE_ECHO="true"

# Development replicas (fewer resources)
replicas:
  - name: hft-backend
    count: 1
  - name: postgres
    count: 1
  - name: redis
    count: 1

# Development images (local or development tags)
images:
  - name: hft-engine
    newTag: dev
  - name: hft-backend
    newTag: dev

# Resource constraints for development
patches:
  - target:
      kind: Deployment
      name: hft-backend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "64Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "128Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "250m"

  - target:
      kind: StatefulSet
      name: postgres
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"

  - target:
      kind: Deployment
      name: hft-engine
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"

# Enable local image loading (no image pull)
imagePullPolicy: Never
