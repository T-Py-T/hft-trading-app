# k8s/overlays/production/kustomization.yaml
# Production Environment Overlay

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

# Environment label
commonLabels:
  environment: production

# Production configuration
configMapGenerator:
  - name: hft-config
    behavior: merge
    literals:
      - ENVIRONMENT="production"
      - LOG_LEVEL="INFO"
      - DEBUG="false"
      - DATABASE_ECHO="false"

# Production replicas (high availability)
replicas:
  - name: hft-backend
    count: 4
  - name: postgres
    count: 1
  - name: redis
    count: 1

# Production images (stable release tags)
images:
  - name: hft-engine
    newTag: "1.0.0"
  - name: hft-backend
    newTag: "1.0.0"

# Resource constraints for production
patches:
  - target:
      kind: Deployment
      name: hft-backend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"

  - target:
      kind: StatefulSet
      name: postgres
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "2000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "4000m"

  - target:
      kind: Deployment
      name: hft-engine
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "1000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2000m"

  - target:
      kind: Deployment
      name: redis
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "1000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2000m"

# Production image pull policy
imagePullPolicy: IfNotPresent

# Pod disruption budget for high availability
patchesStrategicMerge:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: hft-backend
    spec:
      template:
        metadata:
          annotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "8000"
            prometheus.io/path: "/metrics"
