apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: hft-trading
type: Opaque
stringData:
  username: trading_user
  password: CHANGE_ME_IN_PRODUCTION
  database: trading_db

---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: hft-trading
type: Opaque
stringData:
  JWT_SECRET: CHANGE_ME_IN_PRODUCTION
  API_KEY: CHANGE_ME_IN_PRODUCTION
