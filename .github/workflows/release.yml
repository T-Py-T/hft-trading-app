name: Release

on:
  push:
    branches: [main, staging]
    tags:
      - 'v*'

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging' && contains(github.event.head_commit.message, 'chore: prepare')
    outputs:
      version: ${{ steps.version.outputs.version }}
      notes: ${{ steps.notes.outputs.notes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          # Get last tag or default to 0.0.0
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          
          # Parse version
          IFS='.' read -r MAJOR MINOR PATCH <<< "${LAST_TAG#v}"
          
          # Check commit messages for bump type
          COMMITS=$(git log "$LAST_TAG"..HEAD --oneline 2>/dev/null || git log --oneline -5)
          
          if echo "$COMMITS" | grep -q "feat!:\|BREAKING CHANGE:"; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif echo "$COMMITS" | grep -q "feat:"; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi
          
          VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: v$VERSION"

      - name: Generate release notes
        id: notes
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%h %s" --no-decorate)
          else
            COMMITS=$(git log "$LAST_TAG"..HEAD --pretty=format:"%h %s" --no-decorate)
          fi
          
          FEATURES=$(echo "$COMMITS" | grep "feat:" | sed 's/.*feat: /- /' || echo "")
          FIXES=$(echo "$COMMITS" | grep "fix:" | sed 's/.*fix: /- /' || echo "")
          
          NOTES="## Features\n$FEATURES\n\n## Bug Fixes\n$FIXES"
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo -e "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  promote-to-prod:
    name: Promote to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: prepare-release
    steps:
      - uses: actions/checkout@v4

      - name: Tag release
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git tag -a ${{ needs.prepare-release.outputs.version }} -m "Release ${{ needs.prepare-release.outputs.version }}"
          git push origin ${{ needs.prepare-release.outputs.version }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.prepare-release.outputs.version }}
          release_name: Release ${{ needs.prepare-release.outputs.version }}
          body: ${{ needs.prepare-release.outputs.notes }}
          draft: false
          prerelease: false

      - name: Build and push Docker images
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "Build images with version tag: ${{ needs.prepare-release.outputs.version }}"
          echo "docker push hft-engine:${{ needs.prepare-release.outputs.version }}"
          echo "docker push hft-backend:${{ needs.prepare-release.outputs.version }}"
