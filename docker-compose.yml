version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hft-postgres
    environment:
      - POSTGRES_USER=trading_user
      - POSTGRES_PASSWORD=trading_password
      - POSTGRES_DB=trading_db
    ports:
      - "5432:5432"
    networks:
      - hft-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_user"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # C++ HFT Trading Engine - builds from ml-trading-app-cpp
  hft-engine:
    build:
      context: ../ml-trading-app-cpp
      dockerfile: Dockerfile.prod
    container_name: hft-engine
    ports:
      - "50051:50051"
    environment:
      - LOG_LEVEL=INFO
    networks:
      - hft-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bash", "-c", "exec 3<>/dev/tcp/127.0.0.1/50051; echo -e 'GET / HTTP/1.1\\r\\nhost: 127.0.0.1\\r\\n\\r\\n' >&3; exec 3>&-"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - ./logs/engine:/var/log/trading

  # Python FastAPI Backend - connects to C++ engine via gRPC
  hft-backend:
    build:
      context: ../ml-trading-app-py
      dockerfile: Dockerfile
    container_name: hft-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://trading_user:trading_password@postgres:5432/trading_db
      - GRPC_ENGINE_HOST=hft-engine
      - GRPC_ENGINE_PORT=50051
      - LOG_LEVEL=WARNING
      - PYTHONUNBUFFERED=1
    command: uvicorn backend.app:app --host 0.0.0.0 --port 8000 --workers 2 --loop uvloop --no-access-log
    depends_on:
      postgres:
        condition: service_healthy
      hft-engine:
        condition: service_healthy
    networks:
      - hft-network
    restart: unless-stopped
    volumes:
      - ./logs/backend:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Frontend - React/Node.js UI
  hft-frontend:
    build:
      context: ../ml-trading-app-py
      dockerfile: Dockerfile.frontend
    container_name: hft-frontend
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8000
      - LOG_LEVEL=INFO
    depends_on:
      - hft-backend
    networks:
      - hft-network
    restart: unless-stopped
    volumes:
      - ./logs/frontend:/app/logs

networks:
  hft-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
