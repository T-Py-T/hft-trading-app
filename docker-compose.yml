version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hft-postgres
    environment:
      - POSTGRES_USER=trading_user
      - POSTGRES_PASSWORD=trading_password
      - POSTGRES_DB=trading_db
    ports:
      - "5432:5432"
    networks:
      - hft-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_user"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data

  hft-engine:
    image: hft-engine:latest
    container_name: hft-engine
    ports:
      - "50051:50051"
    environment:
      - LOG_LEVEL=info
    networks:
      - hft-network
    restart: unless-stopped

  hft-backend:
    image: hft-backend:latest
    container_name: hft-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://trading_user:trading_password@postgres:5432/trading_db
      - GRPC_ENGINE_HOST=hft-engine
      - GRPC_ENGINE_PORT=50051
      - LOG_LEVEL=info
    depends_on:
      - postgres
      - hft-engine
    networks:
      - hft-network
    restart: unless-stopped

  hft-frontend:
    image: hft-frontend:latest
    container_name: hft-frontend
    stdin_open: true
    tty: true
    environment:
      - BACKEND_URL=http://hft-backend:8000
      - LOG_LEVEL=info
    depends_on:
      - hft-backend
    networks:
      - hft-network
    restart: unless-stopped

networks:
  hft-network:
    driver: bridge

volumes:
  postgres_data:
