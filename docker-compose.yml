services:
  postgres:
    image: postgres:15-alpine
    container_name: hft-postgres
    environment:
      - POSTGRES_USER=trading_user
      - POSTGRES_PASSWORD=trading_password
      - POSTGRES_DB=trading_db
    ports:
      - "5432:5432"
    networks:
      - hft-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_user"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data

  hft-engine:
    build:
      context: ../ml-trading-app-cpp
      dockerfile: Dockerfile
    image: hft-engine:latest
    container_name: hft-engine
    ports:
      - "50051:50051"
    environment:
      - LOG_LEVEL=info
    networks:
      - hft-network
    healthcheck:
      test: ["CMD", "grpcurl", "-plaintext", "localhost:50051", "list"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  hft-backend:
    build:
      context: ../ml-trading-app-py
      dockerfile: Dockerfile
    image: hft-backend:latest
    container_name: hft-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://trading_user:trading_password@postgres:5432/trading_db
      - GRPC_ENGINE_HOST=hft-engine
      - GRPC_ENGINE_PORT=50051
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      hft-engine:
        condition: service_healthy
    networks:
      - hft-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

networks:
  hft-network:
    driver: bridge

volumes:
  postgres_data:
